<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Friend</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <div class="menu">
          <img
            src="../assets/logoFindaFriend.png"
            alt="Logotipo da marca Find a Friend"
          />
          <button id="buttonMenu">
            <img
              id="buttonMenuIcon"
              src="../assets/menu.svg"
              alt="Vetor de imagem de três barras horizontais empilhadas que representa um menu."
            />
          </button>
        </div>
        <div class="line hide"></div>
        <div class="openMenu hide">
          <nav>
            <ul>
              <li><a href="#"> Home</a></li>
              <li><a href="#"> Sobre o App </a></li>
              <li><a href="#"> Animais disponíveis </a></li>
              <li><a href="#"> Sobre a FindAFriend </a></li>
              <li><a href="#"> Contato </a></li>
            </ul>
          </nav>
        </div>
        <div class="petsCloseToYou">
          <div class="closeFriends">
            <div class="pets">
              <img
                src="../assets/bulldog.png"
                alt="imagem de um gato com a pata apontando para o alto"
              />
            </div>
            <div class="pets">
              <img
                src="../assets/image_cat2.png"
                alt="imagem de um gato com a pata apontando para o alto"
              />
            </div>
            <div class="pets">
              <img
                src="../assets/doggo.png"
                alt="imagem de um gato com a pata apontando para o alto"
              />
            </div>
            <div class="pets">
              <img
                src="../assets/image_cat.png"
                alt="imagem de um gato com a pata apontando para o alto"
              />
            </div>
          </div>
          <div>
            <p><span>324 amigos</span> na sua cidade</p>
          </div>
        </div>
        <div class="text">
          <h1>Leve a felicidade para o seu lar</h1>
        </div>
        <div class="textDesktop">
          <p>Encontre o animal de estimação ideal para seu estilo de vida!</p>
        </div>
      </div>
      <div class="cards">
        <div class="cardLeft"></div>
        <div class="cardCenter"></div>
        <button>Acesse agora</button>
        <div class="cardRight"></div>
        <div class="cardBottomCenter"></div>
        <div class="cardBottomRight"></div>
      </div>
    </div>
  </body>
</html>
